namePrefix: green-
resources:
  - ../nginx
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: nginx-deployment
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      version: v1
      kind: Service
      name: nginx-service
    patch: |
      - op: replace
        path: /spec/ports/0/nodePort
        value: 30030
